<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeux Anniversaire</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --accent: #ff9f43;
            --bg-deep: #0f0c29;
            --bg-light: #302b63;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, var(--bg-deep), var(--bg-light), #24243e);
            background-size: 400% 400%;
            color: white;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: gradientBG 15s ease infinite;
        }

        /* --- Fond √©toil√© anim√© --- */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            opacity: 0.3;
            animation: moveStars 50s linear infinite;
        }

        /* --- Conteneur Principal (Effet Verre) --- */
        .glass-card {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 500px;
            min-height: 600px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: transform 0.3s ease;
        }

        /* --- √âcran d'accueil --- */
        #start-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff9f43);
            border: none;
            padding: 15px 40px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            animation: pulse 2s infinite;
        }
        
        #start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.6);
        }

        .title-intro {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 30px;
            line-height: 1.2;
        }

        /* --- √âl√©ments du spectacle --- */
        .hidden { display: none; }

        .photo-area {
            width: 280px;
            height: 350px;
            background: #000;
            border-radius: 10px;
            border: 8px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background-size: cover;
            background-position: center;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(50px) rotate(-5deg);
            transition: all 0.8s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .photo-area.active {
            opacity: 1;
            transform: translateY(0) rotate(2deg);
        }

        .text-area {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            line-height: 1.6;
            min-height: 100px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .text-area.active {
            opacity: 1;
            transform: translateY(0);
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #ff9f43);
            width: 0%;
            transition: width 0.3s linear;
            border-radius: 0 0 0 20px;
        }

        /* --- Animations Cl√©s --- */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: 0 1000px; }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 107, 107, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0); }
        }
        
        /* Ajustements Mobile */
        @media (max-width: 600px) {
            .glass-card { width: 95%; min-height: 500px; padding: 20px; }
            .title-intro { font-size: 2rem; }
            .photo-area { width: 240px; height: 300px; }
        }
    </style>
</head>
<body>

    <div class="stars"></div>

    <div class="glass-card">
        <div id="intro-screen">
            <h1 class="title-intro">Pour une personne<br>extraordinaire...</h1>
            <p style="opacity: 0.8; margin-bottom: 30px;">Mets le son üîä</p>
            <button id="start-btn">Commencer l'exp√©rience</button>
        </div>

        <div id="main-screen" class="hidden">
            <div id="photo" class="photo-area"></div>
            <div id="text" class="text-area"></div>
            <div id="progress" class="progress-bar"></div>
        </div>
    </div>

    <audio id="music" loop>
        <source src="https://actions.google.com/sounds/v1/celebrations/happy_birthday.ogg" type="audio/ogg">
    </audio>

    <script>
        // ==========================================
        // üõ†Ô∏è TON ESPACE DE CONFIGURATION üõ†Ô∏è
        // ==========================================
        
        const config = {
            name: "Voisine Ador√©e", // Son pr√©nom pour la fin
            timePerSlide: 4000,     // Temps par diapositive (ms)
            images: [
                // Mets tes images dans le dossier et change les noms ici
                "https://images.unsplash.com/photo-1513151241131-698f2aba4896?auto=format&fit=crop&w=600&q=80",
                "https://images.unsplash.com/photo-1490349368154-73de9c9bc37c?auto=format&fit=crop&w=600&q=80", 
                "https://images.unsplash.com/photo-1530103862676-de3c9da59af7?auto=format&fit=crop&w=600&q=80"
            ],
            texts: [
                "Aujourd'hui n'est pas un jour comme les autres...",
                "C'est le jour o√π le monde est devenu un peu plus lumineux.",
                "Merci pour ta gentillesse et ces moments partag√©s.",
                "Je te souhaite le plus merveilleux des anniversaires !"
            ]
        };

        // ==========================================
        // ‚öôÔ∏è LE MOTEUR (Ne touche pas en dessous) ‚öôÔ∏è
        // ==========================================

        const introScreen = document.getElementById('intro-screen');
        const mainScreen = document.getElementById('main-screen');
        const photoEl = document.getElementById('photo');
        const textEl = document.getElementById('text');
        const progressEl = document.getElementById('progress');
        const music = document.getElementById('music');
        
        let currentStep = 0;

        document.getElementById('start-btn').addEventListener('click', () => {
            introScreen.classList.add('hidden');
            mainScreen.classList.remove('hidden');
            mainScreen.style.display = 'flex';
            mainScreen.style.flexDirection = 'column';
            mainScreen.style.alignItems = 'center';
            
            music.volume = 0.5;
            music.play().catch(e => console.log("Erreur audio:", e));
            
            runShow();
        });

        function runShow() {
            if (currentStep >= config.texts.length) {
                showFinal();
                return;
            }

            // Mise √† jour de la barre de progression
            const progress = ((currentStep + 1) / config.texts.length) * 100;
            progressEl.style.width = `${progress}%`;

            // Reset des animations
            photoEl.classList.remove('active');
            textEl.classList.remove('active');

            setTimeout(() => {
                // Changement de contenu
                // Si on a plus de textes que d'images, on boucle sur les images
                const imgIndex = currentStep % config.images.length;
                photoEl.style.backgroundImage = `url('${config.images[imgIndex]}')`;
                textEl.innerHTML = config.texts[currentStep];

                // Lancement animation entr√©e
                photoEl.classList.add('active');
                
                // Petit d√©lai pour le texte (effet cascade)
                setTimeout(() => textEl.classList.add('active'), 300);

                // Programmation de la suite
                currentStep++;
                setTimeout(runShow, config.timePerSlide);
            }, 500); // Temps de la transition de sortie
        }

        function showFinal() {
            photoEl.style.display = 'none';
            progressEl.style.width = '100%';
            
            textEl.innerHTML = `
                <span style="font-size: 3rem; color: var(--accent); display:block; margin-bottom:10px;">
                    Joyeux Anniversaire
                </span>
                ${config.name} ‚ù§Ô∏è
            `;
            textEl.classList.add('active');

            // Explosion de confettis massive
            const end = Date.now() + 5000;
            const colors = ['#ff9f43', '#ff6b6b', '#ffffff'];

            (function frame() {
                confetti({
                    particleCount: 4,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: colors
                });
                confetti({
                    particleCount: 4,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: colors
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
</body>
</html>
